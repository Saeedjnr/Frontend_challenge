<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="content-container">
      <div class="Blue-container">
        <div class="Yourresult">
          <h3>Your Result</h3>
        </div>
        <div class="Percentage">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="Text">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
      <div class="White-container">
        <div class="Summary">
          <h3>Summary </h3>
        </div>
        <div class="Btns">
          <div class="Reaction">
            <div class="reaction_icon">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <h5>Reaction</h5>
            </div>
            <div class="reaction_percentage">
              <h3>80</h3>
              <h6>/100</h6>
            </div>
          </div>
          <div class="Memory">
            
            <div class="memory_icon">
              <img src="./assets/images/icon-memory.svg" alt="">
              <h5>Memory</h5>
            </div>
            <div class="memory_percentage">
              <h3>92</h3>
              <h6>/100</h6>
            </div>
            
          </div>
          <div class="Verbal">
            
            <div class="verbal_icon">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <h5>Verbal</h5>
            </div>
            <div class="verbal_percentage">
              <h3>61</h3>
              <h6>/100</h6>
            </div>
          </div>
          <div class="Visual">
            
            <div class="visual_icon">
              <img src="./assets/images/icon-visual.svg" alt="">
              <h5>Visual</h5>
            </div>
            <div class="visual_percentage">
              <h3>72</h3>
              <h6>/100</h6>
            </div>
          </div>
        </div>
        <div class="Primary-btn-container">
          <button>Continue</button>
        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
